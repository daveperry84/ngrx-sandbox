<form class="user-form" [formGroup]="form">
    <div class="user-form__column">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error>Please enter a valid name</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="emailAddress">
            <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>
    
        <div class="user-form__interests" formGroupName="interests">
            <h4>Interests</h4>
    
            <div class="user-form__interest-options">
            <mat-checkbox formControlName="fitness">Fitness</mat-checkbox>
            <mat-checkbox formControlName="reading">Reading</mat-checkbox>
            <mat-checkbox formControlName="movies">Movies</mat-checkbox>
            <mat-checkbox formControlName="gaming">Gaming</mat-checkbox>
            <mat-checkbox formControlName="cooking">Cooking</mat-checkbox>
            <mat-checkbox formControlName="travelling">Travelling</mat-checkbox>
            </div>
        </div>
    </div>

    <div class="user-form__column">
        <div class="user-form__phone-header">
            <h3>Phone Numbers</h3>
            <button 
                mat-flat-button 
                color="primary" 
                type="button" 
                [disabled]="phoneNumbers.length > 4"
                (click)="addPhoneNumber()">
                Add <mat-icon class="add-course-btn">add</mat-icon>
            </button>
        </div>
    
        <ng-container formArrayName="phoneNumbers">
            <div class="user-form__phone-field" *ngFor="let pnControl of phoneNumberControls; let i = index">
                <mat-form-field>
                    <mat-label>Phone Number {{i + 1}}</mat-label>
                    <input matInput [formControl]="pnControl">
                    <mat-error>Please enter a valid phone number</mat-error>
                </mat-form-field>
                <mat-icon 
                    [ngClass]="{ 'disabled': phoneNumbers.length === 1 }" 
                    class="delete-btn" 
                    (click)="deletePhoneNumber(i)">
                    delete
                </mat-icon>
            </div>
        </ng-container>
    </div>
</form>
